services:
  - type: web
    name: inhospital-forecast-api
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      # Copy model file from models directory
      cp models/fixed_rf_model.joblib ./fixed_rf_model.joblib
      cp ../ultimate_pickup_data.csv ./ultimate_pickup_data.csv
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT app:app --timeout 600"
    healthCheckPath: "/api/health"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: MODEL_PATH
        value: "./fixed_rf_model.joblib"
      - key: CORS_ORIGINS
        value: "*"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
  - type: static
    name: inhospital-forecast-ui
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        # 初回デプロイ後に、BackendのURLに変更してください（例: https://inhospital-forecast-api.onrender.com/api）
        value: https://inhospital-forecast.onrender.com/api
