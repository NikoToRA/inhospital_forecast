server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files and SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # If you later want same-origin API via reverse proxy, uncomment below
  # and replace BACKEND_URL with your Cloud Run backend URL.
